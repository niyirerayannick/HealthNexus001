{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<body>
  <div class="container">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <h6 class="panel-title">Courses Taken</h6>
          </div>
          <table class="table table-hover" id="dev-table">
              <thead>
                  <tr>
                      <th>Course Name</th>
                      <th>Date Taken</th>
                      <th>View Course</th>
                  </tr>
              </thead>
              <tbody>
                  {% for ct in courses_taken %}
                  <tr>
                      <td>{{ ct.course.name }}</td>
                      <td>{{ ct.date_taken }}</td>
                      <td>
                          <a class="btn btn-primary btn-xs" href="{% url 'view_course' ct.course.id %}">
                              <span class="glyphicon glyphicon-eye-open"></span> View Course
                          </a>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
</body>
<br><br><br><br><br><br>
{% endblock content %}
